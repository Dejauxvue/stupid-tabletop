<html>

<head>
<meta charset="UTF-8"> 
<title>stupid-tabletop</title>
<script src="main.js" type="text/javascript"></script>
</head>

<body onload="onLoad()" id="body"
  style="margin:0px;">

<div id="table-name-div"
  style="display:flex; flex-direction:row; width:100%">
<div style="margin-right:10px;">table name:</div>
<input type=text id="table-name-text" style="flex:1;"></input>
<input type=button id="table-name-button" value="connect"></input>
</div>

<div id="new-item-div"
  style="display:flex; flex-direction:row; width:100%">
<div style="margin-right:10px;">image url:</div>
<input type=text id="new-item-text" style="flex:1;"></input>
<input type=button id="new-item-button" value="add new item"></input>
</div>

<div id="not-connected-label">
(not connected)
</div>

<canvas id="bigcanvas" tabindex="1"
  style="border:0px; position:absolute; left:0px; top:0px;
         z-index:-1; width:100%; height:100%">
</canvas>

</body>
</html>
